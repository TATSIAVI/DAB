<ion-header>
  <ion-toolbar color="primary">
    <button menuToggle ion-button icon-only>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Images
    </ion-title>
  </ion-toolbar>
  <div style="border: 0.1px solid lightgrey">
      <ion-grid class="button-group">
          <ion-row>
              <ion-col style="text-align: center">
                  <button ion-button (click)="previousItem()">
                    <ion-icon name="ios-arrow-up"></ion-icon>
                    <p class="button-text">
                      {{"(" + hotkeys.prevImage + ")"}}
                    </p>
                  </button>
              </ion-col>
              <ion-col style="text-align: center">
                  <button ion-button (click)="nextItem()">
                    <p class="button-text">
                      {{"(" + hotkeys.nextImage + ")"}}
                    </p>
                    <ion-icon name="ios-arrow-down"></ion-icon>
                  </button>
              </ion-col>
          </ion-row>
      </ion-grid>
  </div>
</ion-header>

<ion-content class="has-header">
  <ion-spinner padding class="center large-spinner" *ngIf="filesLoading$ | async"></ion-spinner>
  <ion-list>
    <button ion-item [class.highlight]="file == selected[0]"
      *ngFor="let file of files; let i = index" [id]="i" (click)="onItemSelected(file, i)">
      <h2>
        {{ file }}
      </h2>
    </button>
  </ion-list>
</ion-content>
