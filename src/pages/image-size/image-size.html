<ion-header>

    <ion-navbar>
        <ion-title>Image Scale</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <p>Percent of System Resolution</p>
    <ion-range min="20" max="55" [(ngModel)]="imageScale" color="secondary">
        <ion-label range-left>20</ion-label>
        <ion-label range-right>55</ion-label>
    </ion-range>
    <button ion-button type="submit" (click)="updateImageScaleSetting()">Update scale</button>
</ion-content>
