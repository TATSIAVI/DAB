<ion-header>

    <ion-navbar>
        <ion-title>Auto Labels</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>

    <ion-list-header padding text-wrap>Each row corresponds to the hotkey that will rename the selected element</ion-list-header>
    <hr>
    <ion-scroll scrollY="true"></ion-scroll>
    <ion-list>
        <ion-item no-lines padding-left *ngFor="let _ of labels; let i = index">
            <ion-row>
                <ion-col col-2>
                    {{i+1}}
                </ion-col>
                <ion-col col-10>
                    <generic-input (txtChange)="valueChanged(i)" [(labels)]="labels" [idx]="i"></generic-input>
                </ion-col>
            </ion-row>
            <ion-icon class="icon-button" name="trash" (click)="deleteClassLabel(i)" item-end></ion-icon>
        </ion-item>
    </ion-list>

    <hr>
    <button ion-button full (click)="clearLabels()">clear</button>

</ion-content>
