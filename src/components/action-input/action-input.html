<ion-item >
  <div (ionBlur)="accept()">
    <ion-row>
      <ion-col col-2>
        <input (blur)="onBlur($event)" class="id-label-input" placeholder="id" [(ngModel)]="newId"/>
      </ion-col>

      <ion-col col-10>
        <input (blur)="onBlur($event)" class="id-label-input" placeholder="name" [(ngModel)]="newValue"/>
      </ion-col>
    </ion-row>
  </div>

</ion-item>
